spring:
  datasource:
    url: jdbc:h2:mem:health_office;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
  jackson:
    time-zone: UTC
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 5000
  address: 0.0.0.0

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    ye.gov.sanaa.healthoffice: DEBUG

jwt:
  secret: "change-this-secret-in-production-very-strong-and-long"
  access-token-validity-seconds: 900      # 15 minutes
  refresh-token-validity-seconds: 1209600 # 14 days

management:
  endpoints:
    web:
      exposure:
        include: health,info

